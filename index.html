<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geräte Status Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .status-card {
            transition: transform 0.2s;
        }
        .status-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-home me-2"></i>
                    Haushaltsgeräte
                </a>
                <div class="navbar-nav ms-auto">
                    <a href="http://192.168.188.117:8866/status" class="btn btn-outline-light" target="_blank">
                        <i class="fas fa-chart-line me-2"></i>
                        Status API
                    </a>
                </div>
            </div>
        </nav>
        
        <div class="container">

            
            <!-- Device Status Cards will be loaded here -->
            <div id="deviceStatus" class="row mt-4">
                <!-- Devices will be populated via JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let refreshInterval;
        
        // Load device status on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDeviceStatus();
            // Auto-refresh every 5 seconds
            refreshInterval = setInterval(loadDeviceStatus, 5000);
        });

        function loadDeviceStatus() {
            fetch('http://192.168.188.117:8866/status')
                .then(response => response.json())
                .then(data => {
                    displayDevices(data.devices);
                    updateLastUpdate(data.ts);
                })
                .catch(error => {
                    console.error('Error loading device status:', error);
                    showErrorMessage();
                });
        }

        function displayDevices(devices) {
            const container = document.getElementById('deviceStatus');
            container.innerHTML = '';

            Object.values(devices).forEach(device => {
                const deviceCard = createDeviceCard(device);
                container.appendChild(deviceCard);
            });
        }

        function createDeviceCard(device) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';

            const stateInfo = getStateInfo(device.state);
            const progressBar = createProgressBar(device);

            col.innerHTML = `
                <div class="card status-card h-100">
                    <div class="card-header ${stateInfo.bgClass}">
                        <h5 class="card-title mb-0 text-white">
                            <i class="${stateInfo.icon} me-2"></i>
                            ${device.name}
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Status</small>
                                <div class="fw-bold">${getStateText(device.state)}</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Leistung</small>
                                <div class="fw-bold">${device.last_power_w} W</div>
                            </div>
                        </div>
                        
                        ${device.predicted_program ? `
                            <div class="mt-3">
                                <small class="text-muted">Erkanntes Programm</small>
                                <div class="fw-bold">
                                    <i class="fas fa-brain me-1"></i>
                                    ${device.predicted_program}
                                    <span class="badge bg-info ms-2">${Math.round(device.prediction_confidence * 100)}%</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${progressBar}
                        
                        ${device.run_started_at ? `
                            <div class="mt-3">
                                <small class="text-muted">Gestartet</small>
                                <div class="fw-bold">
                                    <i class="fas fa-clock me-1"></i>
                                    ${formatTime(device.run_started_at)}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${device.estimated_remaining_s > 0 ? `
                            <div class="mt-2">
                                <small class="text-muted">Verbleibende Zeit</small>
                                <div class="fw-bold text-primary">
                                    <i class="fas fa-hourglass-half me-1"></i>
                                    ${formatDuration(device.estimated_remaining_s)}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${device.cooldown_remaining_s > 0 ? `
                            <div class="mt-2">
                                <small class="text-muted">Cooldown</small>
                                <div class="fw-bold text-warning">
                                    <i class="fas fa-pause-circle me-1"></i>
                                    ${formatDuration(device.cooldown_remaining_s)}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            <i class="fas fa-plug me-1"></i>
                            ${device.source} • 
                            <i class="fas fa-sync-alt me-1"></i>
                            ${formatTime(device.updated_at)}
                        </small>
                    </div>
                </div>
            `;

            return col;
        }

        function getStateInfo(state) {
            const states = {
                'IDLE': { icon: 'fas fa-pause', bgClass: 'bg-secondary', text: 'Bereit' },
                'RUNNING': { icon: 'fas fa-play', bgClass: 'bg-success', text: 'Läuft' },
                'QUIET_TIMER': { icon: 'fas fa-clock', bgClass: 'bg-warning', text: 'Prüfung' },
                'FINISHED': { icon: 'fas fa-check', bgClass: 'bg-info', text: 'Fertig' },
                'COOLDOWN': { icon: 'fas fa-snowflake', bgClass: 'bg-primary', text: 'Cooldown' }
            };
            return states[state] || { icon: 'fas fa-question', bgClass: 'bg-dark', text: 'Unbekannt' };
        }

        function getStateText(state) {
            return getStateInfo(state).text;
        }

        function createProgressBar(device) {
            if (!device.progress_percent || device.progress_percent <= 0) {
                return '';
            }

            const percentage = Math.min(100, Math.max(0, device.progress_percent));
            return `
                <div class="mt-3">
                    <div class="d-flex justify-content-between mb-1">
                        <small class="text-muted">Fortschritt</small>
                        <small class="text-muted">${Math.round(percentage)}%</small>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" 
                             style="width: ${percentage}%" 
                             aria-valuenow="${percentage}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    </div>
                </div>
            `;
        }

        function formatTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatDuration(seconds) {
            if (seconds <= 0) return '0s';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        function updateLastUpdate(timestamp) {
            const statusText = document.querySelector('.card-text.lead');
            if (statusText) {
                statusText.innerHTML = `
                    <i class="fas fa-cog fa-spin me-2"></i>
                    Letzte Aktualisierung: ${formatTime(timestamp)}
                `;
            }
        }

        function showErrorMessage() {
            const container = document.getElementById('deviceStatus');
            container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Fehler beim Laden der Gerätedaten. Versuche es in 5 Sekunden erneut...
                    </div>
                </div>
            `;
        }


    </script>
</body>
</html>
